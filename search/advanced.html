
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title> Google adavanced search</title>
</head>
<body>
    <!-- advanced search -->
    <div class="advanced search"></div>
    <label>advanced-search</label>
    <div>
        <form action="https://google.com/search" method="get">   
        
            <label for="find pages with "></label>
            <input type="text" list="options" placeholder="options" >
    </div>
    <!-- find all pages -->
    <datalist id="options">
        <!-- four options stacked vertically and left aligned -->
        <option value="all of these">
            <option value="this exact word or phase">
                <option value="Any of these words">
                    <option value="none of these words"></option>
                    <div class="right-align">
                        <input type="submit" class="blue-button" value="Google Advanced Search"> 
                    </div>  
</form>
</body>
</html>
