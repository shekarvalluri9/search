<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link href="./css/style.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <ul>
                <!-- Google image search and Google advanced search -->
                <div class="lists" >
                    <li><a href="https://www.google.com.au/imghp?hl=en&ogbl">imagesearch</a></li>
                </div>
                    <!-- above links in upper right of the page should take back to the Google search-->
                  <div class="lists"> 
                      <!-- blue button and white text -->
                      <li><a href="https://google.com/search">advanced search</a></li>
                      <input name="options" list="options"  placehlder="options">
                          <datalist id="options">
                              <option value="all of these">
                                  <option value="this exact word or phase">
                                      <option value="Any of these words">
                                          <option value="none of these words">
                                    </div>
            </ul>
        </header>
           <h1>Google</h1>
       
             <!--arounded corners and centered -->
             <h2>
                 <form action="https://google.com/search">
                     <input type="text" name="q">
             </h2>
                 <center>
                 <input type="submit" value="Google Search" name="btn">
                 <input class="xyz" value="I'm feeling lucky" name="btn" type="submit">
                 </center>
        </form>
    </body>
</html>
